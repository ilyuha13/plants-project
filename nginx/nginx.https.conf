# ============================================
# Nginx Configuration - HTTPS (Production)
# ============================================
# Used after SSL certificate is obtained
# Features: HTTPS, HTTPâ†’HTTPS redirect, security headers
# ============================================

events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream backend
    upstream backend {
        server backend:3000;
    }

    # ==========================================
    # HTTP Server (Port 80) - Redirect to HTTPS
    # ==========================================
    server {
        listen 80;
        listen [::]:80;
        server_name greenflagplants.ru www.greenflagplants.ru;

        # ======================================
        # Let's Encrypt ACME Challenge
        # ======================================
        # Keep this for certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # ======================================
        # Redirect all HTTP to HTTPS
        # ======================================
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================
    # HTTPS Server (Port 443)
    # ==========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name greenflagplants.ru www.greenflagplants.ru;

        # ======================================
        # SSL Certificates
        # ======================================
        ssl_certificate /etc/letsencrypt/live/greenflagplants.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/greenflagplants.ru/privkey.pem;

        # ======================================
        # SSL Configuration
        # ======================================
        # Modern SSL settings (TLS 1.2 and 1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/greenflagplants.ru/chain.pem;

        # ======================================
        # Security Headers
        # ======================================
        # HSTS (force HTTPS for 1 year)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # XSS protection
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ======================================
        # Client Settings
        # ======================================
        client_max_body_size 10M;

        # ======================================
        # Proxy to Backend API
        # ======================================
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
        }
    }
}
