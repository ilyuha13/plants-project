# ============================================
# Nginx Configuration - HTTP Only
# ============================================
# Used for: Initial SSL certificate acquisition
# After getting SSL: Switch to nginx.https.conf
# ============================================

events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream backend
    upstream backend {
        server backend:3000;
    }

    # ==========================================
    # HTTP Server (Port 80)
    # ==========================================
    server {
        listen 80;
        listen [::]:80;
        server_name api.greenflagplants.ru;

        # Client body size limit (for image uploads)
        client_max_body_size 10M;

        # ======================================
        # Let's Encrypt ACME Challenge
        # ======================================
        # Certbot uses this location to verify domain ownership
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # ======================================
        # Proxy to Backend API
        # ======================================
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
        }
    }
}
