name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /root/plants-project

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸš€ Running deployment script..."
            chmod +x deploy.sh
            ./deploy.sh
          EOF

      - name: Send Telegram notification on success
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}" \
            -d text="âœ… Plants Project deployed successfully!%0A%0ACommit: ${{ github.sha }}%0ABranch: ${{ github.ref_name }}%0AAuthor: ${{ github.actor }}"

      - name: Send Telegram notification on failure
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}" \
            -d text="âŒ Plants Project deployment FAILED!%0A%0ACommit: ${{ github.sha }}%0ABranch: ${{ github.ref_name }}%0AAuthor: ${{ github.actor }}"
